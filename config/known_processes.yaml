# Windows Optimization Toolkit - Known Process Database
# Pre-researched processes with recommendations

# Format:
# process_name:
#   category: core|system|driver|security|utility|bloatware|ai_feature|telemetry
#   publisher: string
#   purpose: string
#   recommendation: KEEP|DISABLE|REMOVE
#   safety_rating: CRITICAL|SAFE|CAUTION
#   notes: string

# =============================================================================
# CRITICAL - Never disable these
# =============================================================================

System:
  category: core
  publisher: Microsoft
  purpose: Windows NT kernel and system
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Core Windows kernel process

csrss.exe:
  category: core
  publisher: Microsoft
  purpose: Client/Server Runtime Subsystem - handles console windows and thread creation
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Windows will not boot without this

wininit.exe:
  category: core
  publisher: Microsoft
  purpose: Windows Initialization - starts critical system services
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Required for Windows startup

services.exe:
  category: core
  publisher: Microsoft
  purpose: Service Control Manager - manages Windows services
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: All services depend on this

lsass.exe:
  category: security
  publisher: Microsoft
  purpose: Local Security Authority - handles authentication and security policies
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Required for login and security

svchost.exe:
  category: core
  publisher: Microsoft
  purpose: Service Host - hosts multiple Windows services
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Many instances normal, each hosts different services

dwm.exe:
  category: core
  publisher: Microsoft
  purpose: Desktop Window Manager - handles visual effects and window composition
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Required for Windows desktop

explorer.exe:
  category: core
  publisher: Microsoft
  purpose: Windows Explorer shell - taskbar, file explorer, desktop
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Primary Windows shell

MsMpEng.exe:
  category: security
  publisher: Microsoft
  purpose: Windows Defender Antimalware Service
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Primary security protection

SecurityHealthService.exe:
  category: security
  publisher: Microsoft
  purpose: Windows Security Health Service
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Monitors system security status

# =============================================================================
# SYSTEM SERVICES - Generally keep but some can be adjusted
# =============================================================================

SearchIndexer.exe:
  category: system
  publisher: Microsoft
  purpose: Windows Search indexing service
  recommendation: KEEP
  safety_rating: SAFE
  notes: Disable only if you never use Windows Search

spoolsv.exe:
  category: system
  publisher: Microsoft
  purpose: Print Spooler - manages print jobs
  recommendation: KEEP
  safety_rating: SAFE
  notes: Can disable if no printers used

WUDFHost.exe:
  category: driver
  publisher: Microsoft
  purpose: Windows User-Mode Driver Framework Host
  recommendation: KEEP
  safety_rating: SAFE
  notes: Hosts user-mode drivers

audiodg.exe:
  category: system
  publisher: Microsoft
  purpose: Windows Audio Device Graph Isolation
  recommendation: KEEP
  safety_rating: CRITICAL
  notes: Required for audio

# =============================================================================
# AI FEATURES - Candidates for removal
# =============================================================================

Copilot:
  category: ai_feature
  publisher: Microsoft
  purpose: AI assistant integrated into Windows
  recommendation: REMOVE
  safety_rating: SAFE
  notes: Uses resources constantly, can be fully disabled via registry

Microsoft.Windows.Ai.Copilot.Provider:
  category: ai_feature
  publisher: Microsoft
  purpose: Copilot provider service
  recommendation: REMOVE
  safety_rating: SAFE
  notes: Background service for Copilot

Recall:
  category: ai_feature
  publisher: Microsoft
  purpose: AI-powered activity history and search
  recommendation: DISABLE
  safety_rating: SAFE
  notes: Privacy concern, uses significant resources

AiHost.exe:
  category: ai_feature
  publisher: Microsoft
  purpose: Windows AI Host process
  recommendation: DISABLE
  safety_rating: SAFE
  notes: Hosts AI features

# =============================================================================
# TELEMETRY - Candidates for disabling
# =============================================================================

DiagTrack:
  category: telemetry
  publisher: Microsoft
  purpose: Connected User Experiences and Telemetry
  recommendation: DISABLE
  safety_rating: SAFE
  notes: Primary telemetry service, can be set to Manual

CompatTelRunner.exe:
  category: telemetry
  publisher: Microsoft
  purpose: Microsoft Compatibility Telemetry
  recommendation: DISABLE
  safety_rating: SAFE
  notes: Collects compatibility data

dmwappushservice:
  category: telemetry
  publisher: Microsoft
  purpose: Device Management Wireless Application Protocol Push
  recommendation: DISABLE
  safety_rating: SAFE
  notes: WAP push for telemetry

