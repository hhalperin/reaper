# =============================================================================
# XBOX SERVICES - DISABLE (only needed for Game Pass/MS Store games)
# Steam, Epic, GOG games do NOT use these services
# =============================================================================

XblAuthManager:
  category: bloatware
  publisher: Microsoft
  purpose: Xbox Live authentication - ONLY for Microsoft Store/Game Pass games
  recommendation: DISABLE
  safety_rating: SAFE
  notes: |
    Steam/Epic/GOG games work fine without this.
    Only keep if you use Xbox Game Pass or Microsoft Store games.
    Impact: Cannot sign into Xbox app or Game Pass.

XblGameSave:
  category: bloatware
  publisher: Microsoft
  purpose: Xbox cloud saves - ONLY for Xbox Play Anywhere titles
  recommendation: DISABLE
  safety_rating: SAFE
  notes: |
    Steam has its own cloud saves. Epic has its own.
    This only syncs saves for Xbox ecosystem games.
    Impact: Lose Xbox cloud saves (not Steam/Epic saves).

XboxGipSvc:
  category: bloatware
  publisher: Microsoft
  purpose: Xbox accessory management - controllers work without this
  recommendation: DISABLE
  safety_rating: SAFE
  notes: |
    Standard XInput controllers work via Windows drivers.
    Only needed for Xbox Wireless Adapter or specific Xbox headsets.
    Impact: May lose Xbox Elite controller profile sync.

XboxNetApiSvc:
  category: bloatware
  publisher: Microsoft
  purpose: Xbox Live networking - peer-to-peer for Xbox multiplayer
  recommendation: DISABLE
  safety_rating: SAFE
  notes: |
    Only used by Xbox Live multiplayer (Halo, Forza, etc).
    Steam/Epic multiplayer uses different networking.
    Impact: Cannot use Xbox Live party chat or multiplayer.

